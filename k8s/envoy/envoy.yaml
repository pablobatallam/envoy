---
apiVersion: v1
kind: Service
metadata:
  name: envoy
  namespace: envoy
  labels:
    app: envoy
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: envoy


---
apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-configmap
  namespace: envoy
data:
  config: |
    static_resources:

      listeners:
      - name: listener_0
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 8080
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http
              access_log:
              - name: envoy.access_loggers.stdout
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
              http_filters:
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
              # evaluate JWT tokens, allow_missing allows API Key also
              - name: envoy.filters.http.jwt_authn
                typed_config: 
                  "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.JwtAuthentication
                  providers:
                    apigee:
                      issuer: https://sanes-devinternet.weu.apis.sandigital.dev.corp/remote-token/token
                      audiences:
                      - remote-service-client
                      remote_jwks:
                        http_uri:
                          uri: https://sanes-devinternet.weu.apis.sandigital.dev.corp/remote-token/certs
                          cluster: apigee-auth-service
                          timeout: 5s
                        cache_duration:
                          seconds: 300
                      payload_in_metadata: https://sanes-devinternet.weu.apis.sandigital.dev.corp/remote-token/token
                  rules:
                  - match:
                      prefix: /
                    requires:
                      requires_any:
                        requirements:
                        - provider_name: apigee
                        - allow_missing: {}
                    
              route_config:
                name: local_route
                virtual_hosts:
                - name: local_service
                  domains: ["*"]
                  routes:
                  - match:
                      prefix: "/"
                    route:
                      cluster: frontend
                  - match:
                      prefix: "/api"
                    route:
                      cluster: api

      clusters:
      - name: frontend
        connect_timeout: 1.00s
        type: strict_dns
        lb_policy: round_robin
        load_assignment:
          cluster_name: frontend
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: frontend
                    port_value: 9090
                    ipv4_compat: true
      - name: api
        connect_timeout: 1.00s
        type: strict_dns
        lb_policy: round_robin
        load_assignment:
          cluster_name: terminal
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: api
                    port_value: 9090
                    ipv4_compat: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy
  namespace: envoy
spec:
  replicas: 1
  selector:
    matchLabels:
      service: envoy
      app: envoy
  template:
    metadata:
      labels:
        service: envoy
        app: envoy
    spec:
      volumes:
      - name: config
        configMap:
          name: envoy-configmap
          items:
          - key: config
            path: envoy.yaml
      containers:
        - name: envoy
          #image: envoyproxy/envoy-alpine:v1.13.1
          image: envoyproxy/envoy-dev:8537d2a29265e61aaa0349311e6fc5d592659b08
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config
              mountPath: /etc/envoy
              readOnly: true
