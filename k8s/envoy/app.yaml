---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  type: ClusterIP
  ports:
    - port: 9090
      targetPort: 9090
  selector:
    app: frontend

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      service: frontend
      app: frontend
  template:
    metadata:
      labels:
        service: frontend
        app: frontend
    spec:
      containers:
        - name: frontend
          image: nicholasjackson/fake-service:v0.8.0
          ports:
            - containerPort: 9090
          env:
            - name: NAME
              value: Frontend

---
apiVersion: v1
kind: Service
metadata:
  name: api
  labels:
    app: api
spec:
  type: ClusterIP
  ports:
    - port: 9090
      targetPort: 9090
  selector:
    app: api

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      service: api
      app: api
  template:
    metadata:
      labels:
        service: api
        app: api
    spec:
      containers:
        - name: api
          image: nicholasjackson/fake-service:v0.8.0
          ports:
            - containerPort: 9090
          env:
            - name: NAME
              value: API
